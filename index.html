<html>
    <head>
        <style>
            html {
                margin-top: 15px;
                background-color: #000000;
                color: white;
                font-family: 'Rubik', sans-serif;
                text-align: center;
            }
            h1 {
                position: absolute;
                top: 45%;
                right: 50%;
                transform: translate(50%);
                font-weight: 100;
                font-size: 1.5rem;
            }
            button {
                padding: 20px 40px 20px 40px;
                height: auto;
                border: none;
                color: var(--light-color);
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 1.3rem;
                font-family: 'Rubik', sans-serif;
                cursor: pointer;
                background-color: #f75dfc;
                border-radius: 20px;
                transition: opacity 0.3s ease;
                transition: transform 0.1s ease;
                margin-top: 200px;
            }

            button:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <h1>Press [Enter]</h1>
        
        <script>
            function Go() {
                let url = 'totallyscience.co';
                maskedWindow = window.open();

                const doc = maskedWindow.document;
                doc.title = '';

                let embed = doc.createElement('embed');
                
                if (url.includes('https://') || url.includes('http://')) {
                    embed.src = url;
                } else {
                    embed.src = 'https://' + url;
                }

                embed.width = '100%';
                embed.height = '100%';
                embed.style.position = 'fixed';
                embed.style.top = '0';
                embed.style.left = '0';

                let script = document.createElement('script');

                script.innerHTML = `
                    window.onbeforeunload = function() {
                        return "reloading the site will end the aboutblank session. Are you sure you want to continue?";
                    };
                `;
                
                doc.body.appendChild(embed);
                doc.body.appendChild(script);

                window.location.href = 'https://google.com';
                window.close();
            }

            document.addEventListener('keyup', function (event) {
                if (event.keyCode === 13) {
                    Go();
                }
            });

            Go();
        </script>
    </body>
</html>
